<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>#02 HTMLのマークアップをしていこう</title>
	<style>
		body {
			background: #e0e0e0;
			font-family: 'Courier New', sans-serif;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<p><input type="text"></p>
		<p><div id="btn">Generate Password</div></p>
		<fieldset>
			<legend>Options</legend>
			<p>Length: <input type="range"></p>
			<p>
				Numbers?: <input type="checkbox">
				Symbols?: <input type="checkbox">
			</p>
		</fieldset>
	</div>
</body>
</html>
